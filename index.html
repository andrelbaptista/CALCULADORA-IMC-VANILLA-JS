<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC Vanilla JS</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-container">
      <div id="calc-container">
        <h1>Calculadora de IMC</h1>
        <form id="form-input">
          <!-- <div class="controlx"> -->
          <div class="input-control">
            <label for="height-input">Altura em Metros:</label>
            <input
              type="text"
              name="height-input"
              id="height-input"
              placeholder="Exemplo 1,78 m"
            />
          </div>
          <div class="input-control">
            <label for="weight-input">Peso em Quilos:</label>
            <input
              type="text"
              name="weight-input"
              id="weight-input"
              placeholder="Exemplo 70,5 kg"
            />
          </div>
          <!-- </div> -->
          <div id="btn-control">
            <button id="calc-btn">Calcular</button>
            <button id="clean-btn">Limpar</button>
          </div>
        </form>
      </div>
      <div id="result-container" class="hide">
        <p id="imc-result">Seu IMC: <span></span></p>
        <p id="imc-info">Situação atual: <span></span></p>
        <h3>Confira as classificações</h3>
        <div id="imc-table">
          <div class="line-header">
            <h4>IMC</h4>
            <h4>Classificação</h4>
            <h4>Obesidade</h4>
          </div>
          <!-- <div class="line-data">
            <p>Menor que 18,5</p>
            <p>Magreza</p>
            <p>0</p>
          </div> -->
        </div>
        <button id="back-btn">Voltar</button>
      </div>
    </div>
  </body>
</html>
